report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/adnamap" target="_blank">nf-core/adnamap</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/adnamap" target="_blank">documentation</a>.

run_modules:
  - fastqc
  - fastp
  - bowtie2
  - samtools
  - picard
  - preseq
  - damageprofiler
  - qualimap

top_modules:
  - "fastqc":
      name: "FastQC (pre-Trimming)"
      path_filters:
        - "*before_fastqc.zip"
  - "fastp"
  - "fastqc":
      name: "FastQC (post-Trimming)"
      path_filters:
        - "*after_fastqc.zip"
  - "bowtie2":
      path_filters:
        - "*.bowtie2.log"
  - "samtools":
      name: "Samtools Stats"
      path_filters:
        - "*_flagstat.stats"
  - "picard"
  - "preseq"
  - "damageprofiler"
  - "qualimap"

qualimap_config:
  general_stats_coverage:
    - 1
    - 2
    - 3
    - 4
    - 5

table_columns_visible:
  FastQC (pre-Trimming):
    percent_duplicates: False
    percent_gc: True
    avg_sequence_length: True
  fastp:
    pct_duplication: True
    after_filtering_gc_content: True
    pct_surviving: True
  FastQC (post-Trimming):
    avg_sequence_length: True
    percent_duplicates: False
    total_sequences: True
    percent_gc: True
  bowtie2:
    overall_alignment_rate: True
  DamageProfiler:
    5 Prime1: True
    5 Prime2: True
    3 Prime1: False
    3 Prime2: False
    mean_readlength: True
    median: True
  QualiMap:
    mapped_reads: True
    mean_coverage: True
    1_x_pc: True
    5_x_pc: True
    percentage_aligned: False
    median_insert_size: False

table_columns_placement:
  FastQC (pre-Trimming):
    total_sequences: 100
    avg_sequence_length: 110
    percent_gc: 120
  fastp:
    after_filtering_gc_content: 200
  FastQC (post-Trimming):
    total_sequences: 400
    avg_sequence_length: 410
    percent_gc: 420
  Bowtie 2 / HiSAT2:
    overall_alignment_rate: 450
  DamageProfiler:
    5 Prime1: 700
    5 Prime2: 710
    3 Prime1: 720
    3 Prime2: 730
    mean_readlength: 740
    median: 750
  QualiMap:
    mapped_reads: 800
    mean_coverage: 805
    median_coverage: 810
    1_x_pc: 820
    2_x_pc: 830
    3_x_pc: 840
    4_x_pc: 850
    5_x_pc: 860
    avg_gc: 870
read_count_multiplier: 1
read_count_prefix: ""
read_count_desc: ""
ancient_read_count_prefix: ""
ancient_read_count_desc: ""
ancient_read_count_multiplier: 1
decimalPoint_format: "."
thousandsSep_format: ","

report_section_order:
  software_versions:
    order: -1000
  nf-core-adnamap-summary:
    order: -1001
export_plots: true
table_columns_name:
  FastQC (pre-Trimming):
    total_sequences: "Nr. Input Reads"
    avg_sequence_length: "Length Input Reads"
    percent_gc: "% GC Input Reads"
    percent_duplicates: "% Dups Input Reads"
    percent_fails: "% Failed Input Reads"
  FastQC (post-Trimming):
    total_sequences: "Nr. Processed Reads"
    avg_sequence_length: "Length Processed Reads"
    percent_gc: "% GC Processed Reads"
    percent_duplicates: "% Dups Processed Reads"
    percent_fails: "%Failed Processed Reads"
  DamageProfiler:
    mean_readlength: "Mean Length Mapped Reads"
    median_readlength: "Median Length Mapped Reads"
  QualiMap:
    mapped_reads: "Nr. Dedup. Mapped Reads"
    total_reads: "Nr. Dedup. Total Reads"
    avg_gc: "% GC Dedup. Mapped Reads"
